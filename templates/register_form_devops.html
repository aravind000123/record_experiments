<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .maindiv {
            border: 2px solid green;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            height: 690px;
            background-image: linear-gradient(to right, rgb(27, 230, 230), rgb(22, 216, 22), yellow);
        }
        .subdiv {
            grid-column: 3 / 11;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        table {
            border-collapse: collapse;
        }
        td {
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="maindiv">
        <div class="subdiv">
            <form id="form" onsubmit="return validateForm(event)">
                <table>
                    <tr>
                        <td><label for="userName">Enter Your Name</label></td>
                        <td>:</td>
                        <td><input type="text" id="userName" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Enter Your Email-id</label></td>
                        <td>:</td>
                        <td><input type="email" id="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="password1">Enter Password</label></td>
                        <td>:</td>
                        <td><input type="password" id="password1" required></td>
                    </tr>
                    <tr>
                        <td><label for="password2">Re-Enter Password</label></td>
                        <td>:</td>
                        <td><input type="password" id="password2" required></td>
                    </tr>
                    <tr>
                        <td><label for="phnoid">Enter Your PH.NO</label></td>
                        <td>:</td>
                        <td><input type="tel" id="phnoid" pattern="\d{10}" required></td>
                    </tr>
                    <tr>
                        <td><label>Select Your Gender</label></td>
                        <td>:</td>
                        <td>
                            <label><input type="radio" name="GENDER" value="male" required> MALE</label>
                            <label><input type="radio" name="GENDER" value="female"> FEMALE</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align:center;"><button type="submit">SUBMIT</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <script>
        function validateForm(event) {
            event.preventDefault();

            let p1 = document.getElementById("password1").value;
            let p2 = document.getElementById("password2").value;
            let phno = document.getElementById("phnoid").value;

            if (p1.length < 8) {
                alert("Password must be at least 8 characters long");
                return false;
            }
            if (p1 !== p2) {
                alert("Passwords do not match. Please re-enter.");
                document.getElementById("password1").value = "";
                document.getElementById("password2").value = "";
                return false;
            }
            if (!/^[0-9]{10}$/.test(phno)) {
                alert("Enter a valid 10-digit phone number");
                document.getElementById("phnoid").value = "";
                return false;
            }
            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>
</html>
